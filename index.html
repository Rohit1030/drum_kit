<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum kit</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <img src="https://m.media-amazon.com/images/I/8186g7plXaL._SL1500_.jpg" alt="drum kit" id="drum">
        <button class="sound_btn" id="e-btn" onkeydown="play(event)" onclick="play(event)">E</button>
        <button class="sound_btn" id="r-btn" onkeydown="play(event)" onclick="play(event)">R</button>
        <button class="sound_btn" id="f-btn" onkeydown="play(event)" onclick="play(event)">F</button>
        <button class="sound_btn" id="g-btn" onkeydown="play(event)" onclick="play(event)">G</button>
        <button class="sound_btn" id="h-btn" onkeydown="play(event)" onclick="play(event)">H</button>
        <button class="sound_btn" id="j-btn" onkeydown="play(event)" onclick="play(event)">J</button>
        <button class="sound_btn" id="k-btn" onkeydown="play(event)" onclick="play(event)">K</button>
        <button class="sound_btn" id="i-btn" onkeydown="play(event)" onclick="play(event)">I</button>
        <button class="sound_btn" id="v-btn" onkeydown="play(event)" onclick="play(event)">V</button>
        <button class="sound_btn" id="b-btn" onkeydown="play(event)" onclick="play(event)">B</button>
    </main>
    <section class="key_mapping">
        <h1>Key Mapping</h1>
        <ul>
            <li class="key">
                <button>
                    E
                </button>
                Crash
            </li>
            <li class="key">
                <button>
                    R
                </button>
                Ride
            </li>
            <li class="key">
                <button>
                    F
                </button>
                Floor Tom
            </li>
            <li class="key">
                <button>
                    G
                </button>
                Mid Tom
            </li>
            <li class="key">
                <button>
                    H
                </button>
                High Tom
            </li>
            <li class="key">
                <button>
                    J
                </button>
                Snare
            </li>
            <li class="key">
                <button>
                    I
                </button>
                Hi-Hat Open
            </li>
            <li class="key">
                <button>
                    K
                </button>
                Hi-Hat Closed
            </li>
            <li class="key">
                <button>
                    V
                </button>
                Kick
            </li>
            <li class="key">
                <button>
                    B
                </button>
                Kick
            </li>
        </ul>
    </section>
    <script src="./app.js"></script>
</body>
</html>
